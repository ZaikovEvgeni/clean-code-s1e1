<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="header__button" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <section class="main">
    <!-- <p id="topSectionForAddingElementToList"></p> -->
    <label class="main__label" for="new-task">Add Item</label>
    <div class="task-new">
      <input id="new-task" class="task-new__input" type="text">
      <button class="button-content">Add</button>
    </div>
    <h3 class="title-content">Todo</h3>
    <ul id="incomplete-tasks" class="tasks__items">
      <li class="tasks__item">
        <input type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="tasks__item-input-text">
        <button class="button-content tasks__item-edit">Edit</button>
        <button class="button-content tasks__item-delete">
          <img class="tasks__item-delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="tasks__item editMode">
        <input type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks__item-input-text">
        <button class="button-content tasks__item-edit">Save</button>
        <button class="button-content tasks__item-delete">
          <img class="tasks__item-delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title-content">Completed</h3>
    <footer class="footer">
      <ul id="completed-tasks" class="tasks__items">
        <li class="tasks__item ">
          <input type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="tasks__item-input-text">
          <button class="button-content tasks__item-edit">Edit</button>
          <button class="button-content tasks__item-delete">
            <img class="tasks__item-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </footer>
  </section>
  <script src="app.js"></script>
</body>

</html>
